name: Custom One Alpine CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      openresty_changed: ${{ steps.changes.outputs.openresty_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes in root directory
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            if git diff --quiet HEAD^ HEAD -- .; then
              echo "openresty_changed=false" >> $GITHUB_OUTPUT
            else
              echo "openresty_changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "openresty_changed=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.openresty_changed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Usar GitHub Actions cache en lugar de local cache
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-alpine-${{ hashFiles('Dockerfile1.alpine') }}
          restore-keys: |
            ${{ runner.os }}-buildx-alpine-
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile1.alpine
          push: true
          tags: |
            ghcr.io/thewild001/fpm-openresty-base-alpine1:latest
            ghcr.io/thewild001/fpm-openresty-base-alpine1:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Mover cache para evitar acumulaci√≥n
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true
